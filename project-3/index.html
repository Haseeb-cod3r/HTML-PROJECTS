<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <div>
        <h1>Fill this form to enter</h1><hr><br><br>
        <div>

            <form action="HOME.html">
                <label for="1">NAME</label>
                <div><input type="text" placeholder="Enter your name" required id="1"></div><br>
                <label for="2">EMAIL</label>
                <div><input type="email" placeholder="Enter your email" required id="2"></div><br>
                <label for="3">PASSWORD</label>
                <div><input type="password" placeholder="Enter your password" required id="3" minlength="8"
                        maxlength="20">
                </div><br>
                <label for="4">NUMBER</label>
                <div><input  type="tel" inputmode="numeric" placeholder="Enter your mobile number" required id="4" minlength="11"
                        maxlength="11">
                </div><br>
                <label for="5">SELECT YOUR GENDER</label>
                <div><input type="radio" name="same" required id="5">male
                    <input type="radio" name="same" required id="5">femal
                </div><br>

                <label for="7">AGREE WITH THE TERM AND CONDITION</label>
                <div><input type="checkbox" required id="7"></div><br>
                <div><button type="reset"><img src="/reset.webp" alt="reset" width="60"></button>
                    <button type="submit"><img src="/enter8.webp" alt="enter" width="70"></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
